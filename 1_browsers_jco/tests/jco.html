<script type="module">
  import { greet } from './wasm_demo.js';
  var name_input = document.getElementById("name");
  var up_input = document.getElementById("up");
  name_input.addEventListener("input", (event) => {
    document.getElementById("placeholder").innerHTML = greet(event.target.value, up_input.checked);
  });
  up_input.addEventListener("change", (event) => {
    document.getElementById("placeholder").innerHTML = greet(name_input.value, event.target.checked);
  });
</script>
<p><label>Name: <input id="name"></label></p>
<p><label>Uppercase: <input id="up" type="checkbox"></label></p>
<p id="placeholder"></p>
