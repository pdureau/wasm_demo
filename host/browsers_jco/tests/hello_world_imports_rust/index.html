<!doctype html>
<script type="importmap">
  {
    "imports": {
      "pdureau:wasm-demo/formatter": "./formatter.js"
    }
  }
</script>
<script type="module">
  import { greeter } from "./hello_world_imports_rust.js";
  let name = document.getElementById("name");
  let up = document.getElementById("up");
  var rev = document.getElementById("rev");
  let out = document.getElementById("out");
  name.addEventListener("input", (event) => {
    out.innerHTML = greeter.greet(name.value, up.checked, rev.checked);
  });
  up.addEventListener("change", (event) => {
    out.innerHTML = greeter.greet(name.value, up.checked, rev.checked);
  });
  rev.addEventListener("change", (event) => {
    out.innerHTML = greeter.greet(name.value, up.checked, rev.checked);
  });
</script>
<p>
  <label>Name: <input id="name" /></label>
</p>
<p>
  <label>Uppercase: <input id="up" type="checkbox" /></label>
</p>
<p>
  <label>Reversed: <input id="rev" type="checkbox" /></label>
</p>
<p id="out"></p>
